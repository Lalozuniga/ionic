<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>directionsApi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">directionsApi</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-col>
      <ion-item>
        <ion-label position="floating">Direccion 1</ion-label>
        <ion-input [(ngModel)]="dir1"></ion-input>
      </ion-item>
    </ion-col>
    
    <ion-col>
      <ion-item>
        <ion-label position="floating">direccion 2</ion-label>
        <ion-input [(ngModel)]="dir2"></ion-input>
      </ion-item>
    </ion-col>

        <ion-button (click)="calcular()">Calcular</ion-button>
      

    <ion-col>
      <ion-item>
        <ion-label>placeholder:{{distanciaKm}}</ion-label>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label>plecaholder:{{distanciaMin}}</ion-label>
      </ion-item>
    </ion-col>

  </div>
</ion-content>
