<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>creadorDeRecetas</ion-title>
    <ion-col>
      <ion-button (click)="navVista()">
        Home
      </ion-button>
    </ion-col>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Creador De Recetas</ion-title>
    </ion-toolbar>
  </ion-header>
  <!--fin del encabezado-->
  <ion-grid [fixed]="true">

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Nombre
          </ion-label>
          <ion-input [(ngModel)]="nombreReceta"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Porciones
          </ion-label>
          <ion-input [(ngModel)]="porciones"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <br>
    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Paso 1
          </ion-label>
          <ion-input [(ngModel)]="paso1"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Ingrediente 1
          </ion-label>
          <ion-input [(ngModel)]="ingrediente1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Paso 2
          </ion-label>
          <ion-input [(ngModel)]="paso2"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Ingrediente 2
          </ion-label>
          <ion-input [(ngModel)]="ingrediente2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Paso 3
          </ion-label>
          <ion-input [(ngModel)]="paso3"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Ingrediente 3
          </ion-label>
          <ion-input [(ngModel)]="ingrediente3"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Paso 4
          </ion-label>
          <ion-input [(ngModel)]="paso4"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Ingrediente 4
          </ion-label>
          <ion-input [(ngModel)]="ingrediente4"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Paso 5
          </ion-label>
          <ion-input [(ngModel)]="paso5"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Ingrediente 5
          </ion-label>
          <ion-input [(ngModel)]="ingrediente5"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
<!--Funciones de la agregado y calorias-->
    <ion-row>
      <ion-col></ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">
            Calorias
          </ion-label>
          <ion-input [(ngModel)]="calorias"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col></ion-col>
      <ion-col>
        <ion-item>
        <ion-button (click)="guardarReceta()">
          Agregar Receta
        </ion-button>
      </ion-item>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
