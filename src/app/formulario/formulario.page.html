<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>formulario</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">formulario</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <!--inputs-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">url de api</ion-label>
          <ion-input [(ngModel)]="url"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Nombre de api</ion-label>
          <ion-input [(ngModel)]="nombre"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!--los botones-->
    <ion-row>
      <ion-col>
        <ion-button (click)="agregarApi()">Agregar a la base de datos</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
